name: Build Pipeline

on:
  push:
    branches:
      - 'main'
      - 'feature/k8s'
    tags:
      - v[0-9].[0-9].[0-9]

env:
  # github.repository as <account>/<repo>
  IMAGE_NAME: paceval/paceval-operator
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    steps:

      - name: Checkout
        uses: actions/checkout@v3


      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set application version
        id: app_version
        run: echo "::set-output name=prefix::$(date +'%Y-%m-%d').${{ github.run_number }}."

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Generate docker image tags and labels
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
          flavor: latest=auto

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: ./examples_sources/NodeJS_examples/k8s/operator
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          dockerfile: ./examples_sources/NodeJS_examples/k8s/operator/Dockerfile
